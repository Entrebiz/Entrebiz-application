{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<style>
    .p-details-header{
        font-weight:600;
    }
    .cust-row {

    }
    .cust-col{
            padding-top: 10px;
    padding-bottom: 20px;
    border: 1px solid #efefef;
    }
    .input-edit{
    display: block;
    border: none;
    box-shadow: none;
    width: 100%;
    color: #84878a;
    }
    .input-edit:focus{
            outline: 0;
    }
    .btn-edit{
    float: right;
    padding: 0.75rem 1.5rem;
    border: none;
    box-shadow: none;
    font-size: 15px;
    margin-bottom: 0;
}

.btn-edit:hover, .btn-edit:focus{
    transform:none !important;
    box-shadow: none !important;
    color:#99a0af;
}
.form-group{
    margin-bottom:0px;
}

</style>

<div class=" balance-cover  mx-4 ">
    <div class="row">
        <div class=" balance-main">


            <form method="POST" class="ben-list-form">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-lg-6">
                        <h6>Personal Details</h6>

                    </div>
                    <div class="form-group col-lg-6">
                        <button type="submit" class="btn btn-edit" style="float:right;padding: 0.75rem 1.5rem;"><i class="fa fa-solid fa-pencil"></i>&nbspEdit</button></button>
                    </div>
                </div>
                <hr style="margin-top:0px;">
            </form>
            {% if message %}
            <div class="alert-box-outer">
                <div class="{% if status %}success-alert{% else %}section-alert{% endif %}" style="display: block;"
                     id="alertDiv">
                    <button class="{% if status %}success-alert-close{% else %}section-alert-close{% endif %}"
                            onclick="closeAlertModal()">
                        <i class="fas fa-times"></i>
                    </button>
                    <p style="text-align: center" id="errorField">{{message}}</p>
                </div>
            </div>

            {% endif %}
            <div class="row cust-row">
                <div class="col-sm-4 cust-col">
                    <div class="form-grp-edit">
                        <label>First Name</label>
                        <input type="text" name="" value="{{user_account.firstname|default_if_none:''}}" class="input-edit" required="" readonly=""
                               style="cursor: default;">
                    </div>
                </div>

                <div class="col-sm-4 cust-col">
                    <div class="form-grp-edit">
                        <label>Middle Name</label>
                        <input type="text" name="" value="{{user_account.middlename|default_if_none:''}}" class="input-edit" required="" readonly=""
                               style="cursor: default;">
                    </div>
                </div>
                <div class="col-sm-4 cust-col">
                    <div class="form-grp-edit">
                        <label>Last Name</label>
                        <input type="text" name="" value="{{user_account.lastname|default_if_none:''}}" class="input-edit" required="" readonly=""
                               style="cursor: default;">
                    </div>
                </div>
            </div>
            <div class="row cust-row">

                <div class="col-sm-4 cust-col">
                    <div class="form-grp-edit">
                        <label>Email</label>
                        <input type="text" name="" value="{{user_account.customer.user.email|default_if_none:''}}" class="input-edit" required="" readonly=""
                               style="cursor: default;">
                    </div>
                </div>
                <div class="col-sm-4 cust-col">
                    <div class="form-grp-edit">
                        <label>Date of Birth</label>
                        <input type="text" name="" value="{{user_account.dateofbirth|date:'d M Y'}}" class="input-edit" required="" readonly=""
                               style="cursor: default;">
                    </div>
                </div>
                <div class="col-sm-4 cust-col">
                    <div class="form-grp-edit">
                        <label>Street Address</label>
                        <input type="text" name="" value="{{user_account.street_address|default_if_none:''}}" class="input-edit" required="" readonly=""
                               style="cursor: default;">
                    </div>
                </div>
            </div>
            <div class="row cust-row">

                <div class="col-sm-4 cust-col">
                    <div class="form-grp-edit">
                        <label>City</label>
                        <input type="text" name="" value="{{user_account.city|default_if_none:''}}" class="input-edit" required="" readonly=""
                               style="cursor: default;">
                    </div>
                </div>
                <div class="col-sm-4 cust-col">
                    <div class="form-grp-edit">
                        <label>State / Region</label>
                        <input type="text" name="" value="{{user_account.region|default_if_none:''}}" class="input-edit" required="" readonly=""
                               style="cursor: default;">
                    </div>
                </div>
                <div class="col-sm-4 cust-col">
                    <div class="form-grp-edit">
                        <label>Zip Code</label>
                        <input type="text" name="" value="{{user_account.zipcode|default_if_none:''}}" class="input-edit" required="" readonly=""
                               style="cursor: default;">
                    </div>
                </div>

                <div class="col-sm-4 cust-col">
                    <div class="form-grp-edit">
                        <label>Phone Number</label>
                        <input type="text" name="" value="{{user_account.countrycode|default_if_none:''}} {{user_account.phonenumber|default_if_none:''}}" class="input-edit" required="" readonly=""
                               style="cursor: default;">
                    </div>
                </div>
                <div class="col-sm-4 cust-col">
                    <div class="form-grp-edit">
                        <label>Country Of Residence</label>
                        <input type="text" name="" value="{{user_account.country.name|default_if_none:''}}" class="input-edit" required="" readonly=""
                               style="cursor: default;">
                    </div>
                </div>
                <div class="col-sm-4 cust-col">
                    <div class="form-grp-edit">
                        <label>Nationality</label>
                        <input type="text" name="" value="{{user_account.nationality.name|default_if_none:''}}" class="input-edit" required="" readonly=""
                               style="cursor: default;">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
{% block extra_script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

{% endblock %}
