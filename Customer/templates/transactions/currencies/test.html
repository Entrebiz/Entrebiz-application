<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Loading Local JSON File</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head> 
<body>
    <button type="button">Click Me!</button>
    <script>
 $(document).ready(function(){
        $.getJSON("static/API_Languages/Authenticaton.json", function(data){
            console.log("-----",data.name); 
            console.log(data.languages[1].code);
            console.log(data.languages[1].Response)            
        }).fail(function(){
            console.log("An error has occurred.");
        });
    }); 
    </script> 
</body>
</html>
