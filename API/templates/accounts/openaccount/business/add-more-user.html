{% extends 'common/base.html' %}
{% load static %}


{% block content %}
<style>
    .p-details-header{
        font-weight:600;
    }
    .cust-row {

    }
    .cust-col{
            padding-top: 10px;
    padding-bottom: 20px;
    border: 1px solid #efefef;
    }
    .input-edit{
    display: block;
    border: none;
    box-shadow: none;
    width: 100%;
    color: #84878a;
    }
    .input-edit:focus{
            outline: 0;
    }
    .btn-edit{
    float: right;
    padding: 0.75rem 1.5rem;
    border: none;
    box-shadow: none;
    font-size: 15px;
    margin-bottom: 0;
}

.btn-edit:hover, .btn-edit:focus{
    transform:none !important;
    box-shadow: none !important;
    color:#99a0af;
}
.form-group{
    margin-bottom:0px;
}

    table td{
        border-bottom:1px solid #efefef;
        padding: 10px 10px 10px 10px;
    }
.body-column-center{
    text-align: center;
}
.body-column-left{
text-align: left;
padding: 0px 0px 0px 0px;
}
.btn-transactions{
    height: 20px;
    border-radius: 0px;
    background-color: #fa661d;
    color: #fff;
    font-weight: normal;
    font-size: 12px;
    margin-bottom: 0px;
    text-align: center;
    vertical-align: middle;
}
</style>

<div class=" balance-cover  mx-4 ">
    <div class="row">
        <div class=" balance-main">
            <form method="POST" class="ben-list-form">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-lg-6">
                        <h6>User Details</h6>

                    </div>
                    <div class="form-group col-lg-6" style="text-align: right;">
                        <a href="/settings/users" style="float:right;padding: 0.75rem 1.5rem;"><i
                            class="fa fa-solid fa-angle-left"></i>&nbsp;Back</a>
                    </div>
                </div>
                <hr style="margin-top:0px;">
            
                {% if message %}
                <div class="alert-box-outer">
                    <div class="{% if status %}success-alert{% else %}section-alert{% endif %}" style="display: block;"
                        id="alertDiv">
                        <button class="{% if status %}success-alert-close{% else %}section-alert-close{% endif %}"
                                onclick="closeAlertModal()">
                            <i class="fas fa-times"></i>
                        </button>
                        <p style="text-align: center" id="errorField">{{message}}</p>
                    </div>
                </div>
                {% endif %}
            

                <div class="acc-det-body-content" id="duplicater">
                    <div class="row form-row-signup">
                        <div class="col-lg-4 col-md-12 form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName" maxlength="50" data-default="" value="" class="form-control userInfo"
                                placeholder="Enter Your First Name" required>
                        </div>
                        <div class="col-lg-4 col-md-6 form-group">
                            <label for="middleName">Middle Name&nbsp;<span class="input-optional">(optional)</span></label>
                            <input type="text" name="middleName" id="middleName" maxlength="50" data-default="" value="" class="form-control userInfo"
                                placeholder="Enter Your Middle Name">
                        </div>
                        <div class="col-lg-4 col-md-6 form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName" maxlength="50" data-default="" value="" class="form-control userInfo"
                                placeholder="Enter Your Last Name" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" maxlength="50" data-default="" value="" class="form-control userInfo"
                                placeholder="Enter Your Email" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="userType">User Type</label>
                            <select name="userType" id="userType" data-default="" class="form-control custom-select userInfo" required>
                                <option value="" disabled selected>Select User Type</option>
                                
                                {% for authority_type in authority_types%}
                                <option value="{{authority_type.id}}">{{authority_type.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row det-add-user-btn-row">
                        <div class="col-md-6 col-sm-6 col-12 add-usr-chbox-outer">
                            
                            <label class="check-bx-cmpny-cnfrm custom-checbox-hldr">
                                
                                <input type="checkbox" name="mainBusinessownernew" class="check-box">
                                <span style="border-radius: 0px" class="checkmark-cmpny-cnfrm"></span>
                                Ultimate Beneficial Owner
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-12" style="text-align:center">
                        <button type="submit" class="btn btn-primary button-w" style="">&nbspsave</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

{% endblock %}
