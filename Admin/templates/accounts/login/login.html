    <style>
        .err-msg{
            text-align: center;
            color: orangered;
        }
         .cust-row{
        padding-left: 4em;
        padding-right: 3em;
    }
    .cust-row-p5{
        padding-top: .5em;
        padding-bottom: .5em;
    }
    .cust-footer{
            position: fixed;
    bottom: 0;
    width: 100%;
    padding-bottom:1em;
    }
    a{
    color:#4078c0;
    }
    .footer a:hover{
        color:#4078c0;
    }
    </style>

<body class="g-sidenav-show" style="background-color: #dfdfdf !important;">

  <section>
    <div class="page-header align-items-start min-vh-50 pt-5 border-radius-lg" style="min-height: 40vh !important;">

    </div>
    <div class="container">
      <div class="row mt-md-n11 mt-n10">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0" style="border-radius:10px">
            {% if msg %}
        <div class="alert-box-outer">
            <div class="{% if status %}success-alert{% else %}section-alert{% endif %}" style="display: block;"
                id="alertDiv">
                <button class="{% if status %}success-alert-close{% else %}section-alert-close{% endif %}"
                    onclick="closeAlertModal()">
                    <i class="fas fa-times"></i>
                </button>
                <p style="text-align: center" id="errorField">{{msg}}</p>
            </div>
        </div>
        {% endif %}
            <div class="card-header text-center pt-4">
              <img src="{% static 'dash/assets/img/logo-ct.png' %}" class="navbar-brand-img h-100" alt="main_logo">
            </div>
            <div class="row px-xl-5 px-sm-4 px-3">

              <div class="mt-2 position-relative text-center">
                <p class="text-sm font-weight-bold mb-2 text-secondary text-border d-inline z-index-2 bg-white px-3">
                  Login to your Account
                </p>
              </div>
            </div>
            <div class="card-body">
              <form method="POST">
                  {% csrf_token %}
                <div class="mb-3">
<!--                  <input type="text" class="form-control"-->
<!--                         name="name" placeholder="Name" aria-label="Name">-->
<!--                </div>-->
                <div class="mb-3">
                  <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email" aria-describedby="email-addon">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                </div>
                <div class="err-msg">
                    <span>{{message}}</span>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary button-w w-100 my-4 mb-2">Sign in</button>
                </div>
                    <div style="font-size:14px;">
                        Don't have an account <a href="/register/account" style="font-weight:500;color:#fa661d;list-style:none">Sign Up</a>
                    </div>
                <p class="text-sm mt-3 mb-0"><a href="#">forgot password</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer cust-footer">
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto text-center mt-1">
                <p class="mb-0 text-secondary">
                    © 2021 Entrebiz. All Rights Reserved. <a href="#">Terms & conditions</a> <a href="#">Privacy
                    policy</a>
                </p>
            </div>
        </div>
    </div>
</footer>

  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }

        $(".alert-box-outer").hide()
    }
  </script>
